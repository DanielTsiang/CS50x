<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet" >
        <link href="/static/styles.css" rel="stylesheet">
        <!-- https://www.flaticon.com/free-icon/birthday-cake_3159408 -->
		<link href="/static/birthday-cake.ico" rel="icon">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2 id="first-h2">Add a Birthday</h2>

                <!-- A form for users to submit a name, a month, and a day -->
                <form class="form-horizontal" role="form" id="birthday-form">
                    <div class="form-group">
                        <div class="col-sm-12 d-flex align-items-center justify-content-center">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3">
                                    <input type="text" class="form-control" name="name" placeholder="Name" id="name" autocomplete="off" autofocus required>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <input type="date" class="form-control" name="birthday" id="birthday" min="1900-12-31" max="2040-12-31" autocomplete="off" required>
                                </div>
                                <div class="col-sm-2 mb-3">
                                    <button type="submit" class="btn btn-primary col-md-2 mb-3 insert-row" id="submit-birthday">Add Birthday</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>

                <!-- Dismissible alert message when user adds birthdays -->
                <div id="add-birthday" class="alert alert-success alert-dismissible collapse" role="alert">
                    <i class="far fa-calendar-check"></i><strong> Success!</strong> Birthday added.
                    <!--<button type="button" class="btn-close" data-hide="alert" aria-label="Close"></button>-->
                </div>

                <!-- Automatically dismissible alert message when user deletes birthday -->
                <div id="delete-birthday" class="alert alert-danger alert-dismissible collapse" role="alert">
                    <i class="far fa-calendar-times"></i> Birthday deleted.
                </div>

                <!-- Automatically dismissible alert message when user deletes birthday -->
                <div id="update-birthday" class="alert alert-info alert-dismissible collapse" role="alert">
                    <i class="far fa-calendar-alt"></i> Birthday updated.
                </div>

                <table id="birthdays" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Modify</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <!-- Import jQuery and validate, Bootstrap and Font Awesome -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js" integrity="sha512-6Uv+497AWTmj/6V14BsQioPrm3kgwmK9HYIyWP+vClykX52b0zrDGP7lajZoIY1nNlX4oQuh7zsGjmF7D0VZYA==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b4bf0585d5.js" crossorigin="anonymous"></script>

        <!-- Import Datatable JS https://datatables.net/index -->
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

        <!-- Import scripts to configure sorting of datetime https://datatables.net/blog/2014-12-18 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
        <script src="https://cdn.datatables.net/plug-ins/1.10.24/sorting/datetime-moment.js"></script>

        <!--- Import custom script -->
        <script src="/static/scripts.js"></script>

    </body>
</html>
