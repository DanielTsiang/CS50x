<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                <!-- A form for users to submit a name, a month, and a day -->
                <form action="/" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <div class="col-md-3 mb-3">
                                    <input type="text" class="form-control" name="name" placeholder="Name" autocomplete="off" autofocus required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <input type="number" class="form-control" name="day" placeholder="Day" min="1" max="31" autocomplete="off" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <input type="number" class="form-control" name="month" placeholder="Month" min="1" max="12" autocomplete="off" required>
                                </div>
                                <button type="submit" class="btn btn-primary col-md-2 mb-3">Add Birthday</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (dd/mm)</th>
                            <th>Modify</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.day }}/{{ birthday.month }}</td>
                            <td>
                                <form action="/edit" method="post">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#Modal{{ loop.index }}">
                                        <i class="fas fa-edit"></i>
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="Modal{{ loop.index }}" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="ModalLabel">Edit birthday</h5>
													<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
												</div>
												<div class="modal-body">
													<input name="EditId" type="hidden" value="{{ birthday.id }}">
													<div class="mb-3">
														<label for="EditName" class="form-label">Name</label>
														<input type="text" class="form-control" name="EditName" placeholder="Enter new name" autocomplete="off" autofocus required>
													</div>
													<div class="mb-3">
														<label for="EditDay" class="form-label">Day</label>
														<input type="number" class="form-control" name="EditDay" placeholder="Enter new day" autocomplete="off" required>
													</div>
													<div class="mb-3">
														<label for="EditMonth" class="form-label">Month</label>
														<input type="number" class="form-control" name="EditMonth" placeholder="Enter new month" autocomplete="off" required>
													</div>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
													<button type="submit" class="btn btn-primary">Save changes</button>
												</div>
											</div>
										</div>
									</div>
                                </form>
                                <div class="divider"></div>
                                <form action="/delete" method="post">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <button type="submit" class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Import JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b4bf0585d5.js" crossorigin="anonymous"></script>
    </body>
</html>
